<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunarctic Cafe</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/modals.css">
    <link rel="stylesheet" href="CSS/bake.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <div class="character" id="character">
        <img class="character_spritesheet pixelart" src="img/spritesheets/skeleton.png" alt="Character" id="character_spritesheet">
        <div id="feet"></div>
    </div>

    <div id="orderContainer">
        <h3> New Order:</h3>
        <img alt="" id="order">
    </div>

    <div id="modal">
        <div id="fridgeModal">
            <span class="close">&times;</span>
            <div class="modalContent">

            </div>
        </div>
        <div id="ovenModal">
            <span class="close">&times;</span>
            <button class="btn"> Bake </button>
            <div class="modalContent">
                <div>
                    <img alt="" id="ovenSlot1" class="food">
                </div>
                <div>
                    <img alt="" id="ovenSlot2" class="food">
                </div>
                <div>
                    <img alt="" id="ovenSlot3" class="food">
                </div>
            </div>
        </div>
        <div id="deliveryModal">
            <span class="close">&times;</span>
            <button id="deliverBtn" class="btn">Deliver</button>
            <div class="modalContent">
                <div>
                    <img alt="" id="deliverySlot" class="food">
                </div>
            </div>
        </div>

        <div id="inventory">
            <h3> INVENTORY </h3>
            <div class="grid">
                <div class="inventorySlot">
                    <img alt="" id="inventorySlot1" class="food">
                </div>
                <div class="inventorySlot">
                    <img alt="" id="inventorySlot2" class="food">
                </div>
                <div class="inventorySlot">
                    <img alt="" id="inventorySlot3" class="food">
                </div>
            </div>
        </div>

        <div id="recipeBook">
        </div>

        <div id="messageModal">
            <span class="close">&times;</span>
            <div id="messageContent">
                <h3>Hi</h3>
                <p>Nice</p>
            </div>
        </div>

        <div id="charCustomisationModal">
            <span class="close">&times;</span>
            <div class="content">
                <img src="img/characters/skeleton.png" alt="">
                <img src="img/characters/ghost.png" alt="">
                <img src="img/characters/female1.png" alt="">
                <img src="img/characters/female2.png" alt="">
                <img src="img/characters/female3.png" alt="">
                <img src="img/characters/female4.png" alt="">
                <img src="img/characters/female5.png" alt="">
                <img src="img/characters/female6.png" alt="">
                <img src="img/characters/female7.png" alt="">
                <img src="img/characters/female8.png" alt="">
                <img src="img/characters/female9.png" alt="">
                <img src="img/characters/female10.png" alt="">
                <img src="img/characters/male1.png" alt="">
                <img src="img/characters/male2.png" alt="">
                <img src="img/characters/male3.png" alt="">
                <img src="img/characters/male4.png" alt="">
                <img src="img/characters/male5.png" alt="">
                <img src="img/characters/male6.png" alt="">
                <img src="img/characters/male7.png" alt="">
                <img src="img/characters/male8.png" alt="">
                <img src="img/characters/male9.png" alt="">
                <img src="img/characters/male10.png" alt="">
            </div>
        </div>

    </div>
    <button id="recipeBtn" class="btn">Recipe Book </button>
    <button id="charBtn" class="btn">Character <br> Customisation</button>
    <a href="index.html" id="returnBtn" class="btn"> Home page </a>

    <div id="scoreTracker">
        <!-- Level Display -->
        <h2 id="levelDisplay">Level: 1</h2>
        <!-- Progress Bar -->
        <div>
            <h3> XP: </h3>
            <div id="levelProgress">
                <div id="progressBar" style="width: 0;"></div> <!-- Width represents the score -->
            </div>
            <h3 id="currentScore"></h3>
        </div>
    </div>

    <button id="musicBtn" class="btn">Play Music</button>
    <audio loop id="BGmusic">
        <source src="audio/music.mp3" type="audio/mpeg">
    </audio>

    <div id="furniture">
        <div id="kitchen">
            <div id="fridgeContainer">
                <img src="img/furniture/fridge181.png" alt="" id="fridge">
                <button id="fridgeBtn" class="btn"> Open </button>
            </div>
            <div id="ovenContainer">
                <img src="img/furniture/stove.png" alt="" id="oven">
                <button id="ovenBtn" class="btn"> Open </button>
                <div id="timer"></div>
            </div>
            <img src="img/furniture/kitchenSet.png" alt="" id="kitchenSet">
        </div>
    </div>
    <div id="kitchen_floor">
    </div>
    <div id="walls">
    </div>
    <div id="counter">
        <img src="img/furniture/countersRight.png" alt="" id="counterRight">
        <img src="img/furniture/countersLeft.png" alt="" id="counterLeft">
    </div>
    <img src="img/furniture/countersCenter.png" alt="" id="counterCenter">
    <div id="deliverySpot">
        <img src="img/plate.png" alt="" id="delivery">
        <button id="putOrderBtn" class="btn">Place</button>
    </div>

    <audio id="timerSound" src="audio/timerSound.mp3"></audio>
    <audio id="ding" src="audio/ding.mp3"></audio>

    <script src="JS/setup.js"></script>
    <script src="JS/modals.js"></script>
    <script src="JS/moveCharacter.js"></script>
    <script src="JS/gettingItems.js"></script>
    <script src="JS/bake.js"></script>
    <script src="JS/scoreTracker.js"></script>
    <script src="JS/order.js"></script>
    <script src="JS/changeCharacter.js"></script>
</body>

</html>
